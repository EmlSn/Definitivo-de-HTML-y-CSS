<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=form, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">
        <span>¿Cuál es tu nombre?</span>
        <input type="text" id="nombre" placeholder="Tu nombre" />
      </label>
      <label for="inicio-platzi">
        <span>¿Cuándo iniciaste en Platzi?</span>
        <input
          type="date"
          id="inicio-platzi"
          placeholder="Fecha de inicio en Platzi"
        />
      </label>
      <label for="horario">
        <span>¿En qué horario te gusta estudiar?</span>
        <input type="time" id="horario" placeholder="Horario preferido" />
      </label>
    </form>
  </body>
</html>
