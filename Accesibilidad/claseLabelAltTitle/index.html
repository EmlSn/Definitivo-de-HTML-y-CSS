<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label, Alt & TItle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name"
          ><span>¿Cuál es tu nombre?</span>
          <input id="name" type="text" />
        </label>
        <label for="start-date">
          <span>¿Qué día comenzaste en Platzi?</span>
          <input id="start-date" type="date" />
        </label>
        <label for="study-time">
          <span>¿En qué horario estudias?</span>
          <input id="study-time" type="time" />
        </label>
      </form>
      <section>
        <img
          src="./flowers.jpg"
          alt="Es una pintura en óleo de flores."
          title="Pintura de flores."
        />
      </section>
    </main>
  </body>
</html>
